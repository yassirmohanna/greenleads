services:
  - type: web
    name: greenleads
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 3000
      - key: APP_BASE_URL
        value: https://app.greenleads.com
      - key: JWT_SECRET
        sync: false
      - key: OWNER_EMAIL
        value: yassirmohanna@gmail.com
      - key: INGESTION_ENABLED
        value: "false"
